<html>
    <body>
        <script type="text/javascript">
            // Traditional Anonymous Function
            var x = function (a, b){
                let chuck = 42;
                return a + b + chuck;
            };

            // Arrow Function
            (a, b) => {
                let chuck = 42;
                return a + b + chuck;
            }

            // Example
            var y = (a, b) => {
                let chuck = 42;
                return a + b + chuck;
            }
            console.log(y(3, 8));

        </script>
    </body>
</html>
