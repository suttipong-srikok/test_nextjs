<!-- index.html -->
<html>
    <body>
        <script type="text/javascript">
            // Traditional Anonymous Function
            (function (a, b) {
                return a + b + 100;
            });

            // Arrow Function
            (a, b) => a + b + 100;

            // Traditional Anonymous Function (no arguments)
            let a = 4;
            let b = 2;
            var z = function () {
                return a + b + 100;
            };
            console.log(z());

            // Arrow Function (no arguments)
            let c = 19;
            let d = 7;
            var y = () => c + d + 10;
            console.log(y());

            
            let show = () => console.log('Anonymous function');
            show();

        </script>
    </body>
</html>
